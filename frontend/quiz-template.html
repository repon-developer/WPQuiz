<script type="text/x-template" id="wpquiz-template">
	<div class="wpquiz-wrapper" v-if="questions.length">
        <div class="wpquiz-content wpquiz-start-page" v-if="start_page.show == 'yes'">
            <div class="start-page-content">{{start_page.content}}</div>
            <span class="wpquiz-button" v-on:click="show_question">{{start_page.button || "Start Now"}}</span>            
        </div>
        <template v-else>
            <div v-if="currentStep" class="wpq-question-item">
                <h3 class="quiz-question">{{currentStep.label}}</h3>
                <div v-bind:class="{'quiz-answers': true, block: currentStep.block}">
                    <span class="wpquiz-button quiz-answer" v-on:click="next(answer)" v-for="answer in currentStep.answers">{{answer.label}}</span>
                </div>
            </div>
            <div class="wpquiz-content wpquiz-result-page" v-else>
                <template v-if="result_page.content && result_page.content.length">
                    {{result_page.content}}
                </template>
                <template v-else>
                    <h3 class="title">Thank you so much</h3>
                    <p v-if="waiting>0">Wait {{waiting}} seconds for seeing your expected result.</p>
                    <p v-else>We have found best offer for you as you expected.</p>
                </template>
            </div>
        </template>
	</div>
</script>
