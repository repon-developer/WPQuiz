<script type="text/x-template" id="wpquiz-template">
	<div class="wpquiz-wrapper">
	    <div v-if="currentStep" class="wpq-question-item">
	        <h3 class="quiz-question">{{currentStep.label}}</h3>
	        <div class="quiz-answers">
	            <span class="quiz-answer" v-on:click="next(answer)" v-for="answer in currentStep.answers">{{answer.label}}</span>
	        </div>
        </div>
        <div v-else>
            No step available
        </div>
	</div>
</script>
